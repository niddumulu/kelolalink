<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Baca CSV & Export JSON</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
      word-break: break-word;
    }
    input, button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
    .instructions {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      background: #f1f1f1;
      padding: 10px;
      border-left: 5px solid #555;
    }
  </style>
</head>
<body>

  <h2>Upload File CSV</h2>

  <div class="instructions">
    <ol>
      <li>Pilih file dari hasil <strong>Shoptik</strong></li>
      <li>Tekan tombol <strong>Download JSON</strong></li>
      <li>Beralih ke laman <a href="https://niddumulu.github.io/editlinkshopee/detailproduk.html" target="_blank">https://niddumulu.github.io/editlinkshopee/detailproduk.html</a></li>
      <li>Import file JSON yang tadi diunduh</li>
      <li>Edit kolom yang belum terisi (komisi dan keterangan)</li>
    </ol>
  </div>

  <input type="file" id="csvFile" accept=".csv" />
  <button id="downloadBtn" disabled>Download JSON</button>
  <div id="output"></div>

  <script>
    let jsonData = [];

    function parseCSV(csv, delimiter = ",") {
      const pattern = new RegExp(
        (
          "(\\" + delimiter + "|\\r?\\n|\\r|^)" +
          '(?:"([^"]*(?:""[^"]*)*)"|' +
          '([^"\\' + delimiter + '\\r\\n]*))'
        ), "gi"
      );

      const data = [[]];
      let matches = null;

      while (matches = pattern.exec(csv)) {
        const matchedDelimiter = matches[1];
        if (matchedDelimiter.length && matchedDelimiter !== delimiter) {
          data.push([]);
        }

        let value;
        if (matches[2]) {
          value = matches[2].replace(/""/g, '"');
        } else {
          value = matches[3];
        }

        data[data.length - 1].push(value);
      }

      return data;
    }

    document.getElementById('csvFile').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const rows = parseCSV(text);
        const headers = rows[0].map(h => h.trim());

        const wantedCols = ['Nama Produk', 'Harga', 'Penjualan (30 Hari)', 'productLink'];
        const indexes = wantedCols.map(col => headers.indexOf(col));

        jsonData = [];

        let html = '<table><thead><tr>';
        wantedCols.forEach(col => html += `<th>${col}</th>`);
        html += '</tr></thead><tbody>';

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row.length < Math.max(...indexes)) continue;

          const nama_produk = row[indexes[0]]?.trim() || '';
          const harga = parseFloat(row[indexes[1]]) || 0;
          const terjual = parseInt(row[indexes[2]]) || 0;
          const link_produk = row[indexes[3]]?.trim() || '';

          jsonData.push({
            nama_toko: "Toko Contoh",
            nama_produk,
            link_produk,
            terjual,
            harga,
            komisi_rp: "",
            komisi_persen: "",
            keterangan: ""
          });

          html += '<tr>';
          html += `<td>${nama_produk}</td>`;
          html += `<td>${harga}</td>`;
          html += `<td>${terjual}</td>`;
          html += `<td><a href="${link_produk}" target="_blank">${link_produk}</a></td>`;
          html += '</tr>';
        }

        html += '</tbody></table>';
        document.getElementById('output').innerHTML = html;
        document.getElementById('downloadBtn').disabled = false;
      };

      reader.readAsText(file);
    });

    document.getElementById('downloadBtn').addEventListener('click', function () {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(jsonData, null, 2));
      const downloadAnchor = document.createElement('a');
      downloadAnchor.setAttribute("href", dataStr);
      downloadAnchor.setAttribute("download", "data.json");
      document.body.appendChild(downloadAnchor);
      downloadAnchor.click();
      document.body.removeChild(downloadAnchor);
    });
  </script>

</body>
</html>
